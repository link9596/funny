    }

      var time = null,
          curDate = null;
      if(xhr.readyState===2){

        curDate = new Date(time);
        document.getElementById("sitetime").innerHTML = (parseInt((((curDate.getTime() / 1000) - 1536768000 ) / 86400 )));
      }
    }
  }


</script>
