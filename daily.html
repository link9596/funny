<!DOCTYPE HTML>
 <head>
   <link rel=stylesheet href="https://lkopp.ml/assets/css/fade.css">
   <meta http-equiv="Cache-control" content="no-cache">
   <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
   <meta charset="utf-8">
   <link rel="shortcut icon" type="image/x-icon" href="https://linker.ml/img/favicon.ico" media="screen"/>
 </head>

 <style>

@-webkit-keyframes fade-in-down {
  from {
    opacity: 0;
    -webkit-transform: translateY(30px);
     }
  to {
    opacity: 1;
    -webkit-transform: translateY(0);
    }
}

.h1,.h2,.h3,.h4,.lead,body,h1,h2,h3,h4{
  font-family:RobotoDraft,Roboto,"Helvetica Neue",Helvetica,"Segoe UI","Microsoft YaHei",arial,sans-serif;font-weight:300;
}
 </style>

 <script>
var daily = new XMLHttpRequest();
daily.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        cocolink = JSON.parse(this.responseText);
        document.getElementById("title").innerHTML = cocolink.data.title;
        document.getElementById("content").innerHTML = cocolink.data.content;
        document.getElementById("author").innerHTML = cocolink.data.author;
  }
};
daily.open("GET", "https://interface.meiriyiwen.com/article/today?dev=1", true);
daily.send();
 </script>

<title>文。</title>
<body>
    <div class="fade">
      <h1 style="color: #999999;text-align:center;" id="title"></h1>
      <div class="fade">
        <h6 style="color: #999999;text-align:center" id="author"></h6>
          <div class="fade">
          <h2 style="color: #999999;margin-left:20px;margin-right:20px;line-height:45px;" id="content"></h2>
            <div class="fade">
            <h6 style="color: #999999;text-align:center">每日一图.</h6>
            <img class="normal" src="http://api.dujin.org/bing/1920.php"/>
            <h6 style="color: #999999;text-align:center">© 2018 Link, Funny.</h6>
            </div>
          </div>
    </div>
</body>
