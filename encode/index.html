<title>URL转码</title>
</head>
<body>
 <h1 style="color: #808080;text-align:center">URL转码工具</h1>
 <div style="margin:10px">
  <div class="panel-lite">
    <form id="form1" name="form1" method="post" action="" >

    <textarea style="margin-top:15px; width:100%;height:60px" class="form-control" required="required" name="S1"></textarea>

    <input class="link-button" type="button" name="login" value="URL &rsaquo; 文本" onclick="code();"/>
</form>

转码结果
    <textarea style="width:100%;height:60px" class="form-control" required="required" id="uc"></textarea>
  </div>

  <div class="panel-lite">
  <form id="form2" name="form2" method="post" action="" >

    <textarea style="margin-top:15px;width:100%;height:60px" class="form-control" required="required" name="S1"></textarea>

    <input class="link-button" type="button" name="login" value="文本 &rsaquo; URL" onclick="encode();"/>
</form>

编码结果
    <textarea style="width:100%;height:60px" class="form-control" required="required" id="ec"></textarea>
  </div>
  <h5 style="color: #aaaaaa;">将URL转为文本时，如果无反应请检查输入的URL编码开头与结尾是否带有空格或者其他字符</h6>
  <h6 style="color: #aaaaaa;text-align:center">© 2018 Link, Funny.</h6>
 </div>

<script>

function code(){
var reg=new RegExp(" ","g");
var stringObj=document.form1.S1.value; 
var newstr=stringObj.replace(reg,"%");
var newstr2='%'+newstr;
var uc=decodeURI(newstr2);
document.getElementById("uc").value=uc;
}

function encode(){
var reg=new RegExp("%","g");
var stringObj=document.form2.S1.value;
var ec=encodeURI(stringObj);//encode
var newstr=ec.replace(reg," ");
//var newstr2=''+newstr;
//var uc=encodeURI(newstr2);//encode
document.getElementById("ec").value=newstr;
}

</script>
